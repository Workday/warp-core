language: java
dist: trusty

jdk:
  - openjdk8

services:
  - docker

# skip the install step, we don't want to compile code again in this step
# the default is gradle assemble task. ideally we probably want to just download
# all dependencies in this step
install: true

# see https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

script:
  - docker-compose up -d
  - ./gradlew -PallScalaVersions copyConfigTemplate reportScoverage checkScoverage checkScalafix --stacktrace

after_success:
  - ./gradlew coveralls
